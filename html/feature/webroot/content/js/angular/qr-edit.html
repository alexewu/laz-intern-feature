<div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>
<br>
<div ng-if="$ctrl.hasQrPassword">
    <button class="btn" ng-click="$ctrl.onSubmit()">Print</button>
    <button class="btn" ng-click="$ctrl.regenerate()">Regenerate</button>
</div>
<p ng-if="$ctrl.error"> {{ $ctrl.errorMessage }} </p>
